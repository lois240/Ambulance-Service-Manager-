<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Login - Ambulance Service Provider</title>
</head>
<body>
  <!-- MAKE A LOGIN FORM-->
  <div class="container">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>
    <div class="form-box Login">
      <h2 class="animation" style="--D:0">Login</h2>
      <form action="#">
        <div class="input-box animation" style="--D:1">
          <input type="text" id="login-username" required>
          <label for="login-username">Username</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box animation" style="--D:2">
          <input type="password" id="login-password" required>
          <label for="login-password">Password</label>
          <i class='bx bxs-lock'></i>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="input-box animation" style="--D:3">
          <button class="btn" type="submit">Login</button>
        </div>
        <div class="regi-link animation"style="--D:4">+
          <p>Don't have an account? <a href="#" class="SignInLink">Sign In</a></p>
        </div>
      </form>
    </div>
    <div class="info-content Login">
      <h2 class="animation" style="--D:0"> WELCOME BACK</h2>
      <p class="animation" style="--D:0">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo repellendus</p>
    </div>
    <div class="form-box Register">
      <h2>REGISTER</h2>
      <form action="#">
        <div class="input-box animation">
          <input type="text" id="register-username" required>
          <label for="register-username">Username</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box animation">
          <input type="password" id="register-password" required>
          <label for="register-password">Password</label>
          <i class='bx bxs-lock'></i>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="input-box animation">
          <button class="btn" type="submit">Register</button>
        </div>
        <div class="regi-link animation">
          <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="info-content Register">
      <h2>WELCOME BACK!</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo repellendus</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
